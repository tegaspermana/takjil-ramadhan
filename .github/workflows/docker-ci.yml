name: Docker CI Build & Healthcheck

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-healthcheck:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: false
          tags: takjil-backend:ci

      - name: Run container
        run: |
          docker run -d --rm --name takjil-ci -p 8182:3001 takjil-backend:ci

      - name: Wait for health endpoint
        run: |
          for i in $(seq 1 15); do
            if curl -fsS http://localhost:8182/api/health; then
              echo "Health endpoint ok"; break
            fi
            sleep 2
          done

      - name: Stop container
        if: always()
        run: docker stop takjil-ci || true
